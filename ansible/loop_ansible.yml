---
- name: Create multiple files using a loop
  hosts: localhost
  vars_files:
    - vars/main.yml
  tasks:
    - name: Debug jobFolderNames
      debug:
        var: jobFolderNames

    - name: Debug ctrlm_jac_usr and ctrlm_jac_pass
      debug:
        msg:
          - "user: {{ user }}"
          - "password: {{ password }}"

    - name: Set GitHub Actions output for ctrlm_jac_usr and another_variable
      command: |
        echo "user={{ user }}" >> $GITHUB_ENV;
        echo "password={{ password }}" >> $GITHUB_ENV
        
    - name: Create files
      copy:
        content: "This is file {{ item }}"
        dest: "/tmp/{{ item }}"
      with_items: "{{ jobFolderNames }}"

    


      

