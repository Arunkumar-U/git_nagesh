name: firstworkflow
on: push
jobs: 
  first-job: 
    runs-on: ubuntu-latest
    steps:
      - name: print greeting
        run: echo "hi"
      - name: give the command date
        run: |
          date
      - name: using positional parameters
        run: |
          set Our god is greater
          echo $1 $2 $3c
  second-job:
    runs-on: ubuntu-latest
    steps:
      - name: sum of two numbers
        run: |
          echo "The sum of two numbers"
          echo 'expr 10+12'

