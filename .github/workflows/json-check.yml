---
name: Json Syntax Check
on:
  pull_request:

jobs:
  json-syntax-validation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkoutcode
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check changed file
        uses: dorny/paths-filter@v3
        with:
          filters: |
            json: "**/*/json"

      - name: Validate Json Syntax
        run: |
          git fetch origin main
          errors=0
          for file in $(git diff --name-only origin/main...HEAD -- '*.json') ; do
            if ! jq . "$file" >/dev/null 2>&1; then
              echo "Error in $file"
              jq empty "$file"
              ((errors++))
            fi
          done
          if ((errors)); then
            echo "$errors files had errors"
            exit 1
          fi
        shell: bash -l {0} -v

  json-documentation-check:
    runs-on: ubuntu-latest
    needs: json-syntax-validation
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensuring the files is checkout to the runner
        run: |
          path='/home/runner/work/git_nagesh/git_nagesh/vars'
          echo "${path}"
          cd ${path}; chmod 755 Documentation_FileName_check.sh; ls -lrt
       

      - name: Check changed files
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            json: '**/*.json'

      - name: Run Documentation FileName Check
        # if: steps.filter.outputs.json == 'true'
        run: |
          git fetch origin main
          errors=0
          path='/home/runner/work/git_nagesh/git_nagesh/vars'
          cd ${path}
          for file in $(git diff --name-only origin/main...HEAD -- '*.json') ; do
            ./Documentation_FileName_check.sh "$file"
            if [ $? -ne 0 ]; then
              ((errors++))
            fi
          done
          if ((errors)); then
            echo "$errors files had documentation file name errors"
            exit 1
          fi
        shell: bash -l {0} -v



      