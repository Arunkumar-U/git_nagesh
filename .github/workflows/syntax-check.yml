name: Syntax Check

on: [pull_request]

jobs:
  syntax-check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Specify your required Python version

    - name: Install dependencies
      run: |
        pip install flake8  # or any other linter or syntax checker you use

    - name: Run syntax check
      run: |
        flake8 .  # Adjust the command to your linter/syntax checker
